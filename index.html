<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <h1>Contact Form</h1>
        <form action="" method="post">
            <div class="container">
                <p>Name:</p>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
            </div>
            <div class="container">
                <p>Username:</p>
                <input type="username" name="username" id="username" placeholder="Enter Your Username">
            </div>
            <div class="container">
                <p>Password:</p>
                <input type="password" name="password" id="password" placeholder="Enter Your Password">
            </div>
            <div class="container">
                <p>Re-type Password:</p>
                <input type="password" name="password" id="password" placeholder="Enter Your Password">
            </div> 
            <div class="container">
                <p>Gender:</p>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
            </div>
            <div class="container">
                <p>Techie Skills:</p>
                <input type="checkbox" name="" id="html">
                <label for="html">HTML</label>
                <input type="checkbox" name="" id="css">
                <label for="css">CSS</label>
                <input type="checkbox" name="" id="javaScript">
                <label for="javascript">Javascript</label>
            </div>
            <div class="container">
                <p>Phone Number:</p>
                <input type="tel" name="tel" id="tel" placeholder="Enter Your Phone Number">
            </div>
            <div class="container">
                <p>Email:</p>
                <input type="email" name="email" id="email" placeholder="Enter your Email address">
            </div>
            <div class="container">
                <p>College:</p>
                <select name="location" id="college">
                <option value="">Select a College</option>
                </select>
            </div>
        </form>
    </section>
</body>

</html>
